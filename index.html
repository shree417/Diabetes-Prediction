<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Prediction System</title>
    <meta property="og:image" content="https://bolt.new/static/og_default.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://bolt.new/static/og_default.png">
</head>
  <body>
    <div class="container">
      <div class="glass-card">
        <h1 class="title">ðŸ©º Diabetes Prediction System</h1>
        <p class="subtitle">Enter your health parameters to check diabetes risk</p>

        <form id="predictionForm" class="form">
          <div class="form-grid">
            <div class="input-group">
              <label for="pregnancies">Pregnancies</label>
              <input type="number" id="pregnancies" name="pregnancies" placeholder="0-20" step="1" min="0" required>
            </div>

            <div class="input-group">
              <label for="glucose">Glucose</label>
              <input type="number" id="glucose" name="glucose" placeholder="0-200 mg/dL" step="0.01" min="0" required>
            </div>

            <div class="input-group">
              <label for="bloodPressure">Blood Pressure</label>
              <input type="number" id="bloodPressure" name="bloodPressure" placeholder="0-140 mmHg" step="0.01" min="0" required>
            </div>

            <div class="input-group">
              <label for="skinThickness">Skin Thickness</label>
              <input type="number" id="skinThickness" name="skinThickness" placeholder="0-100 mm" step="0.01" min="0" required>
            </div>

            <div class="input-group">
              <label for="insulin">Insulin</label>
              <input type="number" id="insulin" name="insulin" placeholder="0-900 ÂµU/mL" step="0.01" min="0" required>
            </div>

            <div class="input-group">
              <label for="bmi">BMI</label>
              <input type="number" id="bmi" name="bmi" placeholder="10-70" step="0.01" min="0" required>
            </div>

            <div class="input-group">
              <label for="diabetesPedigree">Diabetes Pedigree Function</label>
              <input type="number" id="diabetesPedigree" name="diabetesPedigree" placeholder="0.0-2.5" step="0.001" min="0" required>
            </div>

            <div class="input-group">
              <label for="age">Age</label>
              <input type="number" id="age" name="age" placeholder="1-120" step="1" min="0" required>
            </div>
          </div>

          <button type="submit" class="submit-btn">
            <span class="btn-text">Predict Diabetes Risk</span>
          </button>
        </form>

        <div id="loader" class="loader hidden">
          <div class="spinner"></div>
          <p>Analyzing your health data...</p>
        </div>

        <div id="error" class="error-message hidden"></div>

        <div id="results" class="results hidden">
          <div class="result-card">
            <div class="result-icon" id="resultIcon"></div>
            <h2 class="result-title" id="resultTitle"></h2>
            <div class="probability-container">
              <div class="probability-label" id="probabilityLabel"></div>
              <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
              </div>
              <div class="probability-value" id="probabilityValue"></div>
            </div>
          </div>

          <div class="tips-card" id="tipsCard">
            <h3 class="tips-title">ðŸ’¡ Health Tips & Prevention</h3>
            <ul class="tips-list" id="tipsList"></ul>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
